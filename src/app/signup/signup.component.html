<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
            </div>
  
            <form #registerForm="ngForm" (ngSubmit)="register()">
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input
                    name="email"
                    [(ngModel)]="model.email"
                    type="email"
                    class="form-control"
                    placeholder="Enter Email Address">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter username</label>
                <input type="text" 
                     name="username"
                     [(ngModel)]="model.username"
                     type="text"
                     class="form-control"
                    placeholder="Enter username"> 
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Password</label>
                <input 
                     name="password"
                     [(ngModel)]="model.password"
                     type="password"
                     class="form-control" 
                     placeholder="Enter Password"> 
              </div>
              <div class="form-group">
                <label for="#">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password"> 
              </div>
              <div *ngIf="(validationErrors.length > 0)" class="">
                <ul class="text-danger">
                  <li *ngFor="let item of validationErrors">
                    {{ item }}
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn btn-main mt-3 btn-block">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
